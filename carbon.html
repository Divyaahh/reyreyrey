<div class="calculator-container">
            <form class="calculator-form" id="carboncalc">
                <div class="form-field">
                    <select id="carType">
                        <option value="" disabled selected>Select your car type</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="hatchback">Hatchback</option>
                        <option value="minivan">Minivan</option>
                        <option value="truck">Truck</option>
                        <option value="coupe">Coupe</option>
                        <option value="wagon">Wagon</option>
                        <option value="convertible">Convertible</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="electric">Electric</option>
                    </select>
                </div>
                <div class="form-field">
                    <input type="number" placeholder="Distance driven per year (km)" id="distance">
                </div>
                <div class="form-field">
                    <input type="number" placeholder="Fuel efficiency (L/100km)" id="fuelEfficiency">
                </div>
                <div class="form-field">
                    <button type="button" onclick="calculateFootprint()">Submit</button>
                </div>
            </form>
                
                <div class="result-section" id="result">
                    Your annual carbon footprint is
                </div>
            </div>
        </div>
    </div>
